<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>  

<div class="card">
    <div class="search">
        <input type="text" placeholder="entre com o nome da cidade" spellcheck="false">
        <button><img src="assets/search.png" alt="pesquisar"></button>
    </div>
    <div class="weather">
        <img src="assets/rain.png" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">São Vicente</h2>
        <div class="details">
            <div class="col">
                <img src="assets/humidity.png" alt="humidade">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidade</p>
                </div>
                <div class="col">
                    <img src="assets/wind.png" alt="vento">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Velocidade do vento</p>
                    </div>
            </div>
        </div>
    </div>
</div>
<script>
    const apiKey = "8b3d7726c0f72959ae51d89150bde1f8";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const weatherIcon = document.querySelector(".weather-icon");
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");

    async function checkWeather(city) {
        try {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if (!response.ok) {
                throw new Error("Cidade não encontrada");
            }
            const data = await response.json();
            console.log(data);

            // Atualiza os elementos HTML
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";

            // Atualiza o ícone do clima com base na condição
            if (data.weather[0].main === "Clouds") {
                weatherIcon.src = "assets/clouds.png";
            } else if (data.weather[0].main === "Clear") {
                weatherIcon.src = "assets/clear.png";
            } else if (data.weather[0].main === "Rain") {
                weatherIcon.src = "assets/rain.png";
            } else if (data.weather[0].main === "Drizzle") {
                weatherIcon.src = "assets/drizzle.png";
            } else if (data.weather[0].main === "Mist") {
                weatherIcon.src = "assets/mist.png";
            } else {
                // Caso não haja um ícone específico
                weatherIcon.src = "assets/default.png";
            }
        } catch (error) {
            alert("Erro ao buscar os dados. Verifique o nome da cidade.");
            console.error(error);
        }
    }

    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    });
</script>


</body>
 </html>
